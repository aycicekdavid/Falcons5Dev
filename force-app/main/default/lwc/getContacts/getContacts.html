<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Get Records" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <!--display data using datatable-->
            <template if:true={contacts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts.data}
                    columns={columns}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
