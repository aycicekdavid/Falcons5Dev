<template>
    <lightning-card title="Search Accounts">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                value={searchKey}
                label="Start entering keywords to search for accounts"
                onkeyup={searchHandler}>
            </lightning-input>
            <c-display-results
                results={accounts}
                columns={columns}>
            </c-display-results>
        </div>
    </lightning-card>
</template>
